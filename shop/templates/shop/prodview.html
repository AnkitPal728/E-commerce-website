{% extends 'shop/basic.html' %}
{% block title %} {{product.pro_name}} {% endblock %}
{% block body %}
  <div class="row my-4 mx-4">
          <div class="col-md-4">
          <img src="/media/{{product.pro_image}}" class="mx-4" width="150px" heigth="250px">
          </div>
      <div class="col-md-8">
          <h2>{{product.pro_name}}</h2>
          <h4 style="color:green" ><b>Rs. {{product.pro_price}}</b></h4>
          <h5>{{product.desc}}</h5>

      </div>
      <div class="col-md-4 my-4">
          <button class="btn btn-primary cart">Buy Now</button>
          <button id="pr{{i.id}}" class="btn btn-primary cart">Add to Cart</button>
      </div>
  </div>


{% endblock %}
