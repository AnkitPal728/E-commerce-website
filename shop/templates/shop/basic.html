<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <title>{% block title %} {% endblock %}</title>
  <style>
    {% block style %} {% endblock %}
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/shop/">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/tracker">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/checkout"> Cart CheckOut</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/contact">Contact us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-secondary mx-2" id="popcart" data-bs-html="true" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content='left popover'>
          Cart(<span id="cart">0</span>) </button>
      </div>
    </div>
  </nav>
  {% block body %}

  {% endblock %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->


  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  -->
  <script>
    if (localStorage.getItem('cart') == null) var cart = {};
    else {
      cart = JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }

    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    });

    update_pop(cart);
    function update_pop(cart){
        var str="";
        var i=1;
        str+='<h5>Your Cart Items</h5>';
        str+='<div>';
        for(var item in cart){
           if(cart[item]>=1){
           str+='<b>' + i + '. ' + '</b>' + document.getElementById('name'+item).innerHTML + 'Qty: ' + cart[item] + '<br>';
           i++;
           }
        }
        str+='</div>';
        str+='<a href="/shop/checkout" ><span class="btn btn-primary btn-sm my-2 mx-1">Check Out</span></a><span class="btn btn-primary btn-sm mx-1 my-2 clear" id="clear_crt">Clear Cart</span>';
        document.getElementById('popcart').setAttribute('data-bs-content',str);
    }

    $('#clear_crt').on('click','span.clear',function(){
       console.log('clicked');
       localStorage.clear();
       cart={};
       update_cart(cart);
       update_pop(cart);
    });

    $('.divpr').on('click','button.cart',function(){
      var idstr = this.id.toString();
      if (cart[idstr] != undefined) cart[idstr] += 1;
      else cart[idstr] = 1;
      update_cart(cart);
      update_pop(cart);
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });

    function update_cart(cart){
      for(var item in cart){
        document.getElementById('div'+item).innerHTML="<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item] + "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";
      }
    }
    $('.divpr').on('click','button.minus',function(){
        a=this.id.slice(7,);
        if(cart['pr'+a]!=undefined){
         cart['pr'+a]=Math.max(0,cart['pr'+a]-1);
        document.getElementById('valpr'+a).innerHTML=cart['pr'+a];
        if(cart['pr'+a]==0)delete cart['pr'+a];
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        update_pop(cart);
        }
    });
    $('.divpr').on('click','button.plus',function(){
        a=this.id.slice(6,);
        if(cart['pr'+a]!=undefined){
        cart['pr'+a]=cart['pr'+a]+1;
        document.getElementById('valpr'+a).innerHTML=cart['pr'+a];
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }
        else {
         cart['pr'+a] = 1;
         document.getElementById('valpr'+a).innerHTML=cart['pr'+a];
         localStorage.setItem('cart', JSON.stringify(cart));
         document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }
        update_pop(cart);
    });
    {% block script %} {% endblock %}
  </script>
</body>
<footer style="background-color:Gray;">
  <p class="float-end"><a href="#">Back to top</a></p>
  <p>© 2017–2021 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>

</html>
